<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>{{ vm.title }}</h1>

        <p>{{ vm.message }}</p>

        <div class="col-md-8 col-xs-12">
            <div ng-show="vm.alert" class="alert alert-danger" role="alert">Could not get news from database</div>
            <div ng-repeat="item in vm.newsArticles | orderBy:sortOrder">
                <h2 class='blog'>{{item.title}}</h2>
                <h4>by, {{item.user}}</h4>

                <p>{{item.text}}</p>
            </div>
        </div>

        <!--JUST FOR LOLZ-->
        <div class="col-md-4 col-xs-12 feed-handler">
            <a class="twitter-timeline" href="https://twitter.com/hashtag/corgi" data-widget-id="575862104114208768">#corgi
                Tweets</a>
            <script>!function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + "://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, "script", "twitter-wjs");</script>
        </div>


    </div>
</div>
