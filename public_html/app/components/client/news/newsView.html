<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>{{ vm.title }}</h1>

        <p>{{ vm.message }}</p>

        <div class="col-md-8 col-xs-12">
            <div ng-show="vm.alert" class="alert alert-danger" role="alert">Could not get news from database</div>
            <div ng-repeat="item in vm.newsArticles | orderBy:sortOrder">
                <h2 class='blog'>{{item.title}}</h2>
                <h4>by, {{item.user}}</h4>

                <p>{{item.text}}</p>
            </div>
        </div>

        <div class="col-md-4
                    col-xs-12
                    feed-handler">
            <div ng-bind-html="vm.twitter"></div>
            <div ng-bind-html="vm.rss"></div>
        </div>


    </div>
</div>
