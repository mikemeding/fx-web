<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

    <div class="container">

        <h1>{{ vm.title }}</h1>

        <p>{{vm.message}}</p>

        <div class="panel
                    panel-primary">

            <div class="panel-heading">

                <h2 style="color:#ffffff">Email Us</h2>

            </div>

            <div class="panel-body">

                <div class="form-group">

                    <form name="contact-form"
                          ng-submit="vm.submit()"
                          novalidate>

                        <div class="alert
                                    alert-success"
                             role="alert"
                             ng-show="vm.successAlert">Submitted successfully.</div>

                        <div class="alert
                                    alert-danger"
                             role="alert"
                             ng-show="vm.failureAlert">Failure submitting to database.</div>

                        <div class="form-group">

                            <label for="contact-name">Your Name</label>

                            <input class="form-control"
                                   id="contact-name"
                                   name="contact-name"
                                   ng-model="vm.contactName"
                                   placeholder="Enter your name"
                                   type="text" />

                            <div class="alert
                                        alert-danger"
                                 role="alert"
                                 ng-show="vm.nameMissing">Name is required.</div>

                        </div>

                        <div class="form-group">

                            <label for="contact-email">Your Email (username@domain.com)</label>

                            <input class="form-control"
                                   id="contact-email"
                                   name="contact-email"
                                   ng-model="vm.contactEmail"
                                   placeholder="Enter your email address"
                                   value="{{vm.contactEmailUnvalidated}}"
                                   type="email"
                                   required />

                            <div class="alert
                                        alert-danger"
                                 role="alert"
                                 ng-show="vm.emailMissing">Email address is required.</div>

                            <div class="alert
                                        alert-danger"
                                 role="alert"
                                 ng-show="vm.emailInvalid">Email address is invalid.</div>

                        </div>


                        <div class="form-group">

                            <label for="contact-message">Your Message</label>

                            <textarea class="form-control"
                                      id="contact-message"
                                      name="contact-message"
                                      ng-model="vm.contactMessage"
                                      ng-minlength="1"
                                      ng-keydown="processEnter()"
                                      placeholder="Enter your message"></textarea>

                            <div class="alert
                                        alert-danger"
                                 role="alert"
                                 ng-show="vm.messageMissing">Message is required.</div>

                        </div>

                        <a class="col-md-2
                                    col-xs-6
                                    btn
                                    btn-lg
                                    btn-primary"
                           ng-click="vm.submit()"
                           role="submit"> Submit </a>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
