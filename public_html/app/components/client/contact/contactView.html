<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

    <div class="container">

        <h1>{{ vm.title }}</h1>

        <p>{{vm.message}}</p>

        <div class="alert alert-success" role="alert" ng-show="vm.successAlert">Submitted successfully.</div>

        <div class="alert alert-danger" role="alert" ng-show="vm.failureAlert">Failure submitting to database.</div>
        <div class="alert alert-danger" role="alert" ng-show="vm.emailAlert">Invalid email address, or it is missing from form.</div>
        <div class="alert alert-danger" role="alert" ng-show="vm.nameAlert">Name is missing from form.</div>
        <div class="alert alert-danger" role="alert" ng-show="vm.messageAlert">Message is missing from form.</div>


        <div class="panel
                    panel-primary">

            <div class="panel-heading">

                <h2 style="color:#ffffff">Email Us</h2>

            </div>

            <div class="panel-body">

                <div class="form-group">

                    <form name="form"
                          ng-submit="vm.submit()"
                          novalidate>

                        <div class="form-group">
                            <label class=" col-md-2
                                            col-xm-12">Your Name</label>

                            <input class="form-control
                                            ng-pristine
                                            ng-touched
                                            ng-valid"
                                   id="contact-name"
                                   name="contact-name"
                                   ng-model="vm.contact.name"
                                   placeholder="Enter your name"
                                   required
                                   type="text">
                        </div>

                        <div class="form-group">
                            <label class=" col-md-2
                                            col-xs-12"> Your Email</label>
                            <input class="form-control
                                            ng-pristine
                                            ng-touched
                                            ng-valid"
                                   id="contact-email"
                                   name="contact-email"
                                   ng-model="vm.contact.email"
                                   placeholder="Enter your email address"
                                   required
                                   type="email"/>

                        </div>

                        <div class="form-group">

                            <label class=" col-md-2
                                            col-xs-12">Your Message</label>
                            <textarea class="form-control
                                                ng-pristine
                                                ng-touched
                                                ng-valid"
                                      id="contact-message"
                                      name="contact-message"
                                      ng-model="vm.contact.message"
                                      placeholder="Enter your message"
                                      required></textarea>


                        </div>

                        <a class="col-md-2
                                    col-xs-6
                                    btn
                                    btn-lg
                                    btn-primary"
                           ng-click="vm.submit()"
                           role="submit"> Submit </a>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
