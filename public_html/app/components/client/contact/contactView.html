<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

    <div class="container">

        <h1>{{ vm.title }}</h1>

        <p>{{vm.message}}</p>

        <div class="panel
                    panel-primary">

            <!--This email us secion is redundant-->
            <!--<div class="panel-heading">-->
            <!--<h2 style="color:#ffffff">Email Us</h2>-->
            <!--</div>-->

            <div class="panel-body">

                <div class="form-group">

                    <form name="contact-form" novalidate>

                        <div class="alert alert-success" role="alert" ng-show="vm.successAlert">Submitted
                            successfully.
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="vm.failureAlert">Failure. Please double
                            check the fields below for accuracy.
                        </div>

                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" ng-show="vm.nameMissing">Name is required.
                            </div>
                            <label for="contact-name">Your Full Name</label>
                            <input class="form-control"
                                   id="contact-name"
                                   name="contact-name"
                                   ng-model="vm.contactName"
                                   placeholder="Enter your name"
                                   type="text"/>
                        </div>

                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" ng-show="vm.emailMissing">Email address is
                                required.
                            </div>
                            <div class="alert alert-danger" role="alert" ng-show="vm.emailInvalid">Email address is
                                invalid.
                            </div>

                            <label for="contact-email">Your Email (username@domain.com)</label>
                            <input class="form-control" id="contact-email" name="contact-email"
                                   ng-model="vm.contactEmail"
                                   placeholder="Enter your email address" type="email" required/>
                        </div>


                        <div class="form-group">
                            <label for="contact-message">Your Message</label>
                            <textarea class="form-control" id="contact-message" name="contact-message"
                                      ng-model="vm.contactMessage"
                                      placeholder="Enter your message"></textarea>
                        </div>

                        <a class="col-md-2 col-xs-6 btn btn-lg btn-primary" type="submit" data-ng-click="vm.submitContact()">Submit</a>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
