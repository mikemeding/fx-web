<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

    <div class="container">

        <h1>{{ vm.title }}</h1>

        <p ng-bind-html="vm.message"></p>

        <div class="form-group">

            <div class="input-line
                        col-md-12
                        col-xs-12">

                <label  class=" col-md-2
                                col-xs-12"> Your Email</label>

                <input  class="form-control ng-pristine ng-valid ng-touched"
                        name="contact-email"
                        id="contact-email"
                        type="text"/>
            </div>

            <div class="input-line
                        col-md-12
                        col-xs-12">

                <label  class=" col-md-2
                                col-xm-12">Your Name</label>

                <input  class="form-control ng-pristine ng-valid ng-touched"
                        name="contact-name"
                        id="contact-name"
                        type="text">
            </div>

            <div class="input-line
                        col-md-12
                        col-xs-12">

                <label  class=" col-md-2
                                col-xs-12">Your Message</label>

                <textarea   class="form-control ng-pristine ng-valid ng-touched"
                            name="contact-message"
                            id="contact-message"
                            style="resize:none"></textarea>
            </div>

        </div>

        <div class="input-line
                    col-md-12
                    col-xs-12">

            <a  class= "col-md-12
                        col-xs-12
                        btn
                        btn-primary
                        btn-lg"
                href="#"
                role="button"> Submit </a>

        </div>

    </div>

</div>
