<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

    <div class="container">

        <h1>{{ vm.title }}</h1>

        <p ng-bind-html="vm.message"></p>


        <form name="form"
              novalidate>

            <div class="form-group">

                <label  class=" col-md-2
                                col-xs-12"> Your Email</label>

                <input  class= "form-control
                                ng-pristine
                                ng-touched
                                ng-valid"
                        id="contact-email"
                        name="contact-email"
                        ng-model="vm.user.email"
                        placeholder="Enter your email address"
                        required
                        type="email"/>

                <label  class=" col-md-2
                                col-xm-12">Your Name</label>

                <input  class ="form-control
                                ng-pristine
                                ng-touched
                                ng-valid"
                        id="contact-name"
                        name="contact-name"
                        ng-model="vm.user.name"
                        placeholder="Enter your name"
                        required
                        type="text">


                <label  class=" col-md-2
                                col-xs-12">Your Message</label>

                <textarea   class= "form-control
                                    ng-pristine
                                    ng-touched
                                    ng-valid"
                            id="contact-message"
                            name="contact-message"
                            ng-model="vm.user.message"
                            placeholder="Enter your message"
                            required></textarea>


            </div>

            <a  class= "col-md-12
                        col-xs-12
                        btn
                        btn-lg
                        btn-primary"
                ng-click="vm.submit()"
                role="submit"> Submit </a>

        </form>

    </div>

</div>
