<div class="jumbotron">

    <h1 class="slideInDown animated">{{vm.title}}</h1>

    <div ng-repeat="question in vm.questions">

        <div class="panel panel-default">

            <div class="panel-heading">

                <h4 class="slideInLeft animated">Q. {{question.question}}</h4>

            </div>

            <div class="panel-body">

                <h5 class="col-lg-offset-1 slideInRight animated">A. {{question.answer}}</h5>

            </div>

        </div>

    </div>

    <p>

        <a  class= "btn
                    btn-primary
                    btn-lg"
            ui-sref="contact"
            role="button">Still confused? Contact us!</a>

    </p>

</div>
