<!--Custom validation styling-->
<link rel="stylesheet" href="registerModalCSS.css">

<div class="modal-header">
    <h3 class="modal-title">Sign in</h3>
</div>
<div class="modal-body">
    <div ng-show="alert" class="alert alert-danger" role="alert">Invalid information given. Please be sure to fill out all fields.</div>
    <!--TODO: get validation working-->
    <form novalidate ng-submit="ok()" class="register-form">
        <div class="form-group">
            <label for="registerModalUsername">Username</label>
            <input id="registerModalUsername" ng-model="userData.username" type="text" class="form-control"
                   placeholder="Enter username" autofocus required>
        </div>
        <div class="form-group">
            <label for="registerModalPassword">Password</label>
            <input id="registerModalPassword" ng-model="userData.password" type="password" class="form-control"
                   placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="registerModalEmail">Email</label>
            <input id="registerModalEmail" ng-model="userData.email" type="email" class="form-control"
                   placeholder="username@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="registerModalDisplayName">Display Name</label>
            <input id="registerModalDisplayName" ng-model="userData.name" type="text" class="form-control"
                   placeholder="User" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
