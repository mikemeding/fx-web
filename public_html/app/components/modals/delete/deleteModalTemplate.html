     This file is the dynamically loaded delete modal. It allows for the
     confirmation of a delete action.
    ==========================================================================
-->
<div class="modal-header">

    <h3 class="modal-title">Delete?</h3>

</div>

<div class="modal-body">


    <label class="label label-danger"> Are you sure you want to delete this item?</label>

    <div class="row">
        <button class="btn btn-default" ng-click="yes()">yes</button>
        <button class="btn btn-default" ng-click="no()">no</button>
    </div>


</div>
