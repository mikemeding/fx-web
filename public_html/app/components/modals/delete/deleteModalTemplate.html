<div class="modal-header">

    <h3 class="modal-title">Delete</h3>

</div>

<div class="modal-body">

    <form   novalidate
            ng-submit="ok()"
            class="register-form">

        <div class="form-group">

            <label >Delete article: {{userData.title}} by {{userData.user}}?</label>

        </div>


    </form>

</div>

<div class="modal-footer">

    <button class="btn
                   btn-primary"
            ng-click="ok()">OK</button>

    <button class="btn
                   btn-default"
            ng-click="cancel()">Cancel</button>

</div>
