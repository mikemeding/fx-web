<div class="modal-header">
    <h3 class="modal-title">Sign in</h3>
</div>
<div class="modal-body">
    <div ng-show="alert" class="alert alert-danger" role="alert">Incorrect Username or Password. Please try again.</div>
    <form ng-submit="ok()">
        <div class="form-group">
            <label for="loginModalUsername">Username</label>
            <input id="loginModalUsername" ng-model="userData.username" type="text" class="form-control"
                   placeholder="Enter username" autofocus>
        </div>
        <div class="form-group">
            <label for="loginModalPassword">Password</label>
            <input id="loginModalPassword" ng-model="userData.password" type="password" class="form-control"
                   placeholder="Enter password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
